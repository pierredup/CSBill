language: php

sudo: required

dist: bionic

env:
  global:
    - SOLIDINVOICE_ENV=test
    - SOLIDINVOICE_DEBUG=0
    - SKIP_FUNCTIONAL_BOOTSTRAP=1
    - SYMFONY_PHPUNIT_VERSION=8.3
    - PANTHER_EXTERNAL_BASE_URI=http://127.0.0.1:8000
    - PATH="$HOME/.symfony/bin:$PATH"
    - database_name=solidinvoice_test

cache:
  yarn: true
  directories:
    - $HOME/.composer/cache
    - node_modules

services:
  - mysql

before_install:
  - echo "display_errors=off" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - phpenv config-rm xdebug.ini
  - composer self-update
  - mysql -e 'create database solidinvoice_test;'

install:
  - composer install -n

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly
  include:
    - stage: unit
      php: 7.3
      before_script:
        - |
           git clone --single-branch --branch=v1.0.6 --depth=1 https://github.com/krakjoe/pcov
           cd pcov
           phpize
           ./configure
           make clean install
           echo "extension=pcov.so" > $HOME/.phpenv/versions/$TRAVIS_PHP_VERSION/etc/conf.d/pcov.ini
           cd $TRAVIS_BUILD_DIR
      script:
        - composer validate
        - bash travis/phpunit.sh
        - ./bin/phpstan analyse
      after_script:
        - travis_retry wget https://scrutinizer-ci.com/ocular.phar
        - travis_retry php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml
        - travis_retry php ./bin/php-coveralls -v
    - stage: unit
      php: 7.4
      dist: xenial
      script: bash travis/phpunit.sh
    - stage: unit
s      php: nightly
      dist: xenial
      script: bash travis/phpunit.sh
    - stage: functional
      php: 7.3
      addons:
        chrome: stable
      before_install:
        - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
        - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
        - sudo apt-get update -qq
        - sudo apt-get install -y -qq yarn
        - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout $(git describe --abbrev=0 --tags)) && source ~/.nvm/nvm.sh && nvm install 12.0
        - curl -sS https://get.symfony.com/cli/installer | bash
      install:
        - composer install -n
        - |
          latest=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -s https://chromedriver.storage.googleapis.com/${latest}/chromedriver_linux64.zip -O
          unzip -q -o chromedriver_linux64.zip
          rm chromedriver_linux64.zip
          if [[ -f "chromedriver" ]]; then
            mv chromedriver vendor/symfony/panther/chromedriver-bin/chromedriver_linux64
          fi
        - yarn
        - yarn run build
      before_script:
          - symfony local:server:start --daemon --no-tls --allow-http
      script: bash travis/functional.sh

notifications:
    slack:
        secure: 
